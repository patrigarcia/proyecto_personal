  <!-------------------------Header-------------------------------->

  <body>
    <header>
      <div class="logo-container">
        <img class="logo" src="../images/logo.svg" alt="Logo" />
        <h1>Patricia González García</h1>
      </div>
    </header>

    <!---------------------Barra de navegación----------------------->

    <nav class="menu">
      <ul class="icon_container">
        <li>
          <a href="../index.html"
            ><span class="material-symbols-rounded">home</span></a

        <li>
          <a href="bio.html"

        <li><a href="../index.html">INICIO</a></li>
        <li><a href="bio.html">SOBRE MI</a></li>

        <li><a href="contacto.html" class="active">CONTACTO</a></li>
      </ul>
    </nav>

    <!------------------ Contenido principal-------------------->

    <main>
      <div class="image_fondo" alt="fondo"></div>
      <div class="caja_texto">
        <p id="titulo">Contacto</p>

        <div class="contenedor">
          <form>
            <div class="grupo">
              <label for="nombre">Nombre:</label>
              <input type="text" id="nombre" name="nombre" autofocus required />
            </div>

            <div class="grupo">
              <label for="apellido">Apellido:</label>
              <input type="text" id="apellido" name="apellido" />
            </div>

            <div class="grupo">
              <label for="telefono">Teléfono:</label>
              <input type="tel" id="telefono" name="telefono" />
            </div>

            <div class="grupo">
              <label for="email">E-mail:</label>
              <input type="email" id="email" name="email" required />
            </div>

            <div class="grupo">
              <label for="mensaje">Mensaje:</label>
              <textarea id="mensaje" name="mensaje"></textarea>
            </div>

            <button type="submit">Enviar</button>
          </form>
        </div>
      </div>
    </main>

    <!------------------------Footer---------------------------->

    <footer>
      <div class="footer-container">
        <h4>Sígueme</h4>
        <ul class="social-icons">
          <li>
            <a href="https://www.linkedin.com" target="_blank">
              <ion-icon name="logo-linkedin"></ion-icon>
            </a>
          </li>
          <li>
            <a href="https://github.com" target="_blank">
              <ion-icon name="logo-github"></ion-icon>
            </a>
          </li>
          <li>
            <a href="https://www.behance.net" target="_blank">
              <ion-icon name="logo-behance"></ion-icon>
            </a>
          </li>
        </ul>
